<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="display">0</div>
            <div id="total"></div>
        </div>
        <button onclick="allClear()">AC</button>
        <button onclick="del()">⇦</button>
        <button onclick="operator('%')">%</button>
        <button onclick="operator('÷')">÷</button>
        <button onclick="addDigit('7')">7</button>
        <button onclick="addDigit('8')">8</button>
        <button onclick="addDigit('9')">9</button>
        <button onclick="operator('*')">*</button>
        <button onclick="addDigit('4')">4</button>
        <button onclick="addDigit('5')">5</button>
        <button onclick="addDigit('6')">6</button>
        <button onclick="operator('-')">-</button>
        <button onclick="addDigit('1')">1</button>
        <button onclick="addDigit('2')">2</button>
        <button onclick="addDigit('3')">3</button>
        <button onclick="operator('+')"class="span-two">+</button>
        <button onclick="addDigit('0')">0</button>
        <button onclick="addDigit('.')">.</button>
        <button onclick="equals()">=</button>

    </div>

</body>
</html>
